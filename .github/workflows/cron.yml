name: Scheduled Job

on:
  schedule:
    - cron: '30 * * * *'  

jobs:
  weather-scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node your_script_file.js